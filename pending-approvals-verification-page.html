	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<body onload="showApplicationOnVertificationPage(getURL())">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-12 mb-4">
					<div class="white-text card green text-center z-depth-2">
						<div class="card-body">
							<h2>Application</h2>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 mb-4">
					<div class="card blue text-center z-depth-2">
						<h5 class="card-header indigo white-text">Applicant's Details</h5>
						<div class="card-body">
							<table id="tableInverse" class="table white-text pmd-table table-hover table-striped table-inverse display responsive nowrap" cellspacing="0" width="100%">
								<thead id="show-application-id">
								</thead>
							</table>
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mb-4">
					<div class="card blue text-center z-depth-2">
						<div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <h5 class="card-header indigo white-text">Photograph</h5>
                                    <div class="card">
                                        <img id="photo-id" src=""></img>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <h5 class="card-header indigo white-text">Aadhar Card</h5>
                                    <div class="card">
                                        <img id="aadhar-card-id" src=""></img>
                                    </div>
                                </div>
                            </div>
						</div>
					</div>	
				</div>
            </div>
			<div class="row">
				<div class="col-md-12 mb-4">
					<div class="card blue text-center z-depth-2">
						<h5 class="card-header indigo white-text">Approve / Reject</h5>
						<div class="card-body">
							<button type="button" class="btn btn-success" onclick="approveApplication()">Approve</button>
							<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#collapseExample"  aria-expanded="false" aria-controls="collapseExample">Reject</button>
                            <div class="collapse" id="collapseExample">
                                <div class="mt-3">
                                    <div class="card-body">
                                        <hr>
                                        <h4 class="card-title" align="center"> <font color="white"> Reason of Reject </font> </h4>
                                        <div class="pmd-card pmd-card-inverse pmd-z-depth">
                                            <table id="tableInverse" class="table pmd-table table-hover table-striped table-inverse display responsive nowrap" cellspacing="0" width="100%">
                                                <thead id="show-application-status">
                                                    <div class="card">
                                                        <input type="hidden" id="applicationId" name="applicationId" value=""></input>
                                                        <textarea id="reason-of-reject" placeholder="Enter your reason of rejection of application" rows="5" cols="50"> </textarea>
                                                        <button type="button" class="btn btn-success" onclick="submitReason()">Click here to submit your response.</button>
                                                    </div>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-success" role="alert" id="success-alert-id" style="display:none">
                                Successfully Submitted.
                            </div>
						</div>
					</div>	
				</div>
			</div>
		</div>
        
        <script>
            function getApplicationId(){
                var applicationId = document.getElementById("applicationId").value;
                return applicationId;
            }
        </script>
        <script src="scripts/submit-response.js"></script>
        <script src="scripts/approve-application.js"></script>
